<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>

<body>
    <div id="grilla">
        <header class="border">
            <h1 style="font-family: 'Oswald', sans-serif">
                Automotora DeLujo
            </h1>
        </header>

        <section id="logo" class="border">
            <img src="../img/logo.jpg" alt="logo" width="60px" height="60px">
        </section>

        <nav class="border">
            <ul class="nav-links">
                <input type="checkbox" id="checkbox_toggle" />
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                <div class="menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./modelos.html">Modelos</a></li>
                    <li><a href="./ofertas.html">Ofertas</a></li>
                    <li><a href="./financiacion.html">Financiación</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./clientes.html">Clientes</a></li>
                </div>
            </ul>
        </nav>

        <section id="contenido" class="border">
            <div>
                <form action="" method="post">
                    <ul class="listaSinPuntos">
                        <li>
                            <label for="name">Nombre</label>
                            <input type="text" name="user_name" id="name">
                        </li>
                        <li>
                            <label for="email">Correo</label>
                            <input type="email" name="user_email" id="email">
                        </li>
                        <li>
                            <label for="consulta">Consulta</label>
                            <input type="text" name="consulta" id="consulta" size="100">
                        </li>
                        <li class="button">
                            <button type="submit">Enviar</button>
                        </li>
                    </ul>
                </form>
            </div>
        </section>

        <footer class="border">
            © DeLujo 2022, Todos los derechos reservados
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
